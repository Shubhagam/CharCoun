<body>
    <div id="main">
        <div id="outer">
            <div id="inner">
                <textarea name="" id="text" cols="50" rows="10"></textarea>
            </div>
            <div id="circle">
               
             <div> Char</div>   <button id="btn1"></button>
             <div>Vowel</div>   <button id="btn2"></button>
              <div>Constant</div> <button id="btn3"></button>
                <div id="WordCount">
                    <p id="c" ></p>
                    <button id="btn4">Count Word</button>
                </div>

                <button id="btn5">Reset</button>
            </div>
        </div>
    </div>

    <script>
        var textArea = document.getElementById("text");
        var Count = document.getElementById("btn1");

        btn4.addEventListener("click", () => {
            var word = textArea.value.split(" ");
            var totalWord = 0;
            for (i = 0; i < word.length; i++) {
                if (word[i] != 0) {
                    totalWord = totalWord + 1;
                }
            }
            c.innerText="Total Word=" + totalWord;

        })



        textArea.addEventListener("keyup", () => {
            var vowel = 0;
            var space = 0;
            var constant = 0;
            btn1.innerText = textArea.value.length;
            btn2.innerText = vowel;
            btn3.innerText = constant;

            for (i = 0; i < textArea.value.length; i++) {
                if (textArea.value[i] == 'a' || textArea.value[i] == 'e' || textArea.value[i] == 'i' ||
                    textArea.value[i] == 'o' || textArea.value[i] == 'u' || textArea.value[i] == 'A' || textArea.value[i] == 'E' ||
                    textArea.value[i] == 'I' || textArea.value[i] == 'O' || textArea.value[i] == 'U') {
                    vowel = vowel + 1;
                    btn2.innerText = vowel;
                }

                else {
                    console.log(vowel);
                    constant = textArea.value.length - vowel - (textArea.value.split(" ").length - 1)

                }

                btn2.innerText = vowel;
                btn3.innerText = constant;
            }

            btn5.addEventListener("click", () => {
                textArea.value = "";
                btn1.innerText = 0;
                btn2.innerText = 0;
                btn3.innerText = 0;
               
                c.innerText="";
            })


        })



    </script>
